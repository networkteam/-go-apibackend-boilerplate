schema: schema.graphql
exec:
  filename: api/generated.go
  package: api
model:
  filename: api/models_gen.go
  package: api
resolver:
  filename: api/root/resolver.go
  package: root
  type: Resolver

models:
  Role:
    model: myvendor.mytld/myproject/backend/api.Role
  UUID:
    model: myvendor.mytld/myproject/backend/api.UUIDScalar
  DateTime:
    model: myvendor.mytld/myproject/backend/api.DateTimeScalar
  # Use sub resolver
  AppAccount:
    model: myvendor.mytld/myproject/backend/api.AppAccount
  # Use sub resolver
  UserAccount:
    model: myvendor.mytld/myproject/backend/api.UserAccount
